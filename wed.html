<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverly & Fabian's Wedding</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            background-image: url('https://i.pinimg.com/736x/29/94/99/2994998e1f0220c6b3e16be63e4a0919.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #857b55e1;
            margin-bottom: 10px;
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: #333;
        }
        p {
            font-size: 24px;
            line-height: 1.6;
            color: #555;
        }
        .date {
            font-size: 30px;
            color: #ff6f61;
            margin-top: 20px;
        }
        .location {
            font-size: 26px;
            color: #444;
            margin-top: 10px;
        }
        .rsvp-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #857b55e1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .rsvp-button:hover {
            background-color: #63543be1;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 20px;
            }
            .date {
                font-size: 26px;
                margin-top: 15px;
            }
            .location {
                font-size: 22px;
                margin-top: 10px;
            }
            .rsvp-button {
                font-size: 20px;
                padding: 12px 24px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>You're Cordially Invited!</h1>
            <h2>Jevon & Fabian</h2>
            <p>Are joyfully uniting in matrimony</p>
            <p class="date">Saturday, October 30, 2023</p>
            <p class="location">Ceremony & Reception<br>Ignatius Global School - 9th Floor</p>
            <a href="mailto:owenlaysky@gmail.com" class="rsvp-button">Email me to Accept!</a>
        </div>
    </div>
</body>
</html>
